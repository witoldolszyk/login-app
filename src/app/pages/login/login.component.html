<div class="d-flex align-items-center justify-content-center min-vh-100 login-bg">
  <div class="card login-card shadow">
    <div class="card-header text-center">
      <h3>Log in</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email">
          <app-error-message [validationResult]="emailControl"></app-error-message>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password"
            placeholder="Enter your password" required>
          <app-error-message [validationResult]="passwordControl"></app-error-message>
        </div>
        <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Log in</button>
      </form>
    </div>
  </div>
</div>
